<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Friend Finder</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery.js"></script>
</head>
<body>
    <div class="container mb-5">
        <h1 class="display-6">Survey Questions</h1>
        <hr class="my-4">

        <form class="mb-5">
            <div class="form-group">
              <label for="userName">Name (required)</label>
              <input type="text" class="form-control" id="userName" aria-describedby="emailHelp" required>

            <div class="form-group">

            </div>
            <div class="form-group col-md-8 pl-0">
                <h3 class="h3">Question #1</h3>
                <label for="question1">My favorite activities are jumping out of airplanes and running through burning buildings.</label>
                <select id="question1" class="form-control">
                  <option disabled selected>Choose...</option>
                  <option value="1">1 (Strongly Disagree)</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>

            <div class="form-group col-md-8 pl-0">
                    <h3 class="h3">Question #2</h3>
                    <label for="question2">I love to walk around in the hills with my friends.</label>
                    <select id="question2" class="form-control">
                      <option disabled selected>Choose...</option>
                      <option value="1">1 (Strongly Disagree)</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5 (Strongly Agree)</option>
                    </select>
                </div>

            <div class="form-group col-md-8 pl-0">
                    <h3 class="h3">Question #3</h3>
                    <label for="question3">My favorite friends are inanimate objects.</label>
                    <select id="question3" class="form-control">
                        <option disabled selected>Choose...</option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                </div>

            <div class="form-group col-md-8 pl-0">
                    <h3 class="h3">Question #4</h3>
                    <label for="question4">Being physically active is very important to me.</label>
                    <select id="question4" class="form-control">
                        <option disabled selected>Choose...</option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                </div>

            <div class="form-group col-md-8 pl-0">
                    <h3 class="h3">Question #5</h3>
                    <label for="question5">I enjoy hanging out with friends, but I'm not a big talker.</label>
                    <select id="question5" class="form-control">
                        <option disabled selected>Choose...</option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                </div>

            <div class="form-group col-md-8 pl-0">
                    <h3 class="h3">Question #6</h3>
                    <label for="question6">I am very energetic but can also be calm and loving.</label>
                    <select id="question6" class="form-control">
                        <option disabled selected>Choose...</option>

                    <h3 class="h3">Question #7</h3>

                    <select id="question7" class="form-control">

                </div>

            <div class="form-group col-md-8 pl-0">
                    <h3 class="h3">Question #8</h3>
                    <label for="question8">I sometimes feel like I am not human.</label>
                    <select id="question8" class="form-control">
                        <option disabled selected>Choose...</option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                </div>

            <div class="form-group col-md-8 pl-0">
                    <h3 class="h3">Question #9</h3>
                    <label for="question9">I have a broad wealth of knowledge.</label>
                    <select id="question9" class="form-control">

                        <option value="1">1 (Strongly Disagree)</option>

                    <label for="question10">I enjoy action.</label>
                    <select id="question10" class="form-control">
                        <option disabled selected>Choose...</option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>

                    </select>
                </div>
                <button type="submit" class="btn btn-primary" id="submit" data-toggle="modal" data-target="#exampleModal">
                <i class="fas fa-check mr-2"></i>Submit
                </button>
          </form>
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">You matched with: <span id="matchName"></span></h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body" style="text-align:center;">
                        <img src="" id="matchImage"/>
                    </div>
                    </div>
                  </div>
                </div>
                <a href="api/friends">API Friends List</a>
              </div>


    </div>

          <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script>
    $('#submit').on("click", function(event) {

        event.preventDefault();

        var newSubmission = {
            name: $("#userName").val().trim(),
            photo: $("#photo").val().trim(),
            scores: [
            $("#question1").val().trim(),
            $("#question2").val().trim(),
            $("#question3").val().trim(),
            $("#question4").val().trim(),
            $("#question5").val().trim(),
            $("#question6").val().trim(),
            $("#question7").val().trim(),
            $("#question8").val().trim(),
            $("#question9").val().trim(),
            $("#question10").val().trim() ]
        };

        console.log(newSubmission);

        $.post("/api/friends", newSubmission, function (data) {
            
        });

        $.get("api/friends", function(response) {

            var matchAmount = 0;
            var highMatch = 0;
            var matchedIndex = 0;
            var v;

            for(v = 0; v < response.length - 1; v++) {
                matchAmount = 0;
            for(var i = 0; i < response[0].scores.length; i++) {
                matchAmount += Math.abs(newSubmission.scores[i] - response[v].scores[i]);
            }
                if(v === 0) {
                    highMatch = matchAmount;
                }
                if(matchAmount < highMatch) {
                    matchedIndex = v;
                    highMatch = matchAmount;
                }
            }
            $("#matchName").text(response[matchedIndex].name);
            $("#matchImage").attr("src", response[matchedIndex].photo);
        })

    });

</script>
</body>

</html>
